# add_newline = false
command_timeout = 1500
palette="catppuccin_mocha"

format = """
$character\
$os\
$username\
$hostname\
$directory\
$fossil_branch\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
 
$fill\

$docker_context\
$c\
$dart\
$deno\
$dotnet\
$elixir\
$golang\
$java\
$kotlin\
$gradle\
$lua\
$nodejs\
$php\
$python\
$ruby\
$rust\
$scala\
$swift\
$conda\
$gcloud\
$sudo\
$jobs\
$cmd_duration\
$battery\
$time\
$status\
$container\
$shell\
$newline
"""

[cmd_duration]
min_time = 1

[character]
format = "$symbol[➜](#06d6a0) "
success_symbol = "[⚡](yellow)"
# success_symbol = "[⚡](#ffd60a)"
error_symbol = "[✘](red) "

[os]
format = "[$symbol]($style)"
style = "bold white"
disabled = false

[os.symbols]
Android = " "
Arch = " "
Artix = " "
CentOS = " "
Debian = " "
Fedora = " "
FreeBSD = " "
Garuda = "󰛓 "
Gentoo = " "
HardenedBSD = "󰞌 "
Illumos = "󰈸 "
Linux = " "
Mabox = " "
Macos = " "
Manjaro = " "
Mariner = " "
MidnightBSD = " "
Mint = " "
NetBSD = " "
NixOS = " "
OpenBSD = "󰈺 "
openSUSE = " "
OracleLinux = "󰌷 "
Pop = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
Redox = "󰀘 "
Solus = "󰠳 "
SUSE = " "
Ubuntu = " "
Unknown = " "
Windows = "󰍲 "

[directory]
#format = ' at [$path]($style)[$read_only]($read_only_style) '
read_only = " 󰌾"
home_symbol = "~"
#home_symbol = "󰋜 ~"
style = "#4EACF8"

[git_branch]
format = 'on [$symbol](bold #06d6a0)[$branch(:$remote_branch)](#f18701) '
symbol = " "

[git_status]
format = '([\[ $all_status$ahead_behind\]]($style) )'
style = "bold #0e9594"
conflicted = ' 🏳 '
#ahead = '🏎💨'
#behind = '😰'
#diverged = '😵'
up_to_date = '[✓](green ) '
untracked = '[?](#f18701) '
stashed = '📦 '
modified = '[!](yellow) '
staged = '[++$count](green ) '
deleted = '[](red) '
renamed = '襁 '
ahead = '⇡${count} '
diverged = '⇕⇡${ahead_count}⇣${behind_count} '
behind = '⇣${count} '

[fill]
symbol = ' '

[java]
format = '[${symbol}(${version} )]($style)'
version_format = 'v${major}'
style = "#eb5e28"
symbol = " "


[php]
format = '[${symbol}(${version} )]($style)'
version_format = 'v${raw}'

[nodejs]
format = '[${symbol}(${version} )]($style)'
version_format = 'v${raw}'
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[fossil_branch]
symbol = " "

[golang]
format = '[${symbol}(${version} )]($style)'
style = "#91DEFA"
symbol = " "

[guix_shell]
symbol = " "

[hostname]
ssh_symbol = " "

[lua]
format = '[${symbol}(${version} )]($style)'
style = "#4493D5"
symbol = " "

[memory_usage]
symbol = "󰍛 "

[package]
symbol = "󰏗 "

[python]
format = '[${symbol}(${version} )]($style)'
style = "#0B09DB"
symbol = " "

[rlang]
symbol = "󰟔 "

[ruby]
symbol = " "

[rust]
symbol = " "

[scala]
symbol = " "

